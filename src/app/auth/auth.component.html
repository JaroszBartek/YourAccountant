
<div class="row">
  <div class="col-xs-12">
    <!--Loader -->
    <div *ngIf="isLoading">
      <app-spinner></app-spinner>
    </div>
    <!-- Loader end -->
    <!-- Alert-->
    <div *ngIf="error">
      <app-alert [error]="error"></app-alert>
    </div>
    <!-- Alert end -->

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
      </div>
      <div>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
