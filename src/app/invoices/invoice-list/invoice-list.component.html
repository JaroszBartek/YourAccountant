<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewInvoice()">New Invoice</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 list-group">
        <app-invoice-list-item *ngFor="let invoice of invoices" [invoiceInput]="invoice"
            (invoiceSelected)="onInvoiceSelected(invoice)">
        </app-invoice-list-item>
    </div>
</div>
